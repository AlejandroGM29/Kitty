    <script>
        document.addEventListener("DOMContentLoaded", function () {
        const audio = document.getElementById("audio");
        const texto = document.getElementById("texto");

        // Array de textos que quieres mostrar
        const textos = [ "Sé que puedo parecer un poco intensa con todo esto, pero primero que nada, quería darte algo especial para hoy.",
"Sé que no son Hot Wheels, pero te prometo que en cuanto pueda, te daré tu ramito junto con ellos.",
"Pero eso no es lo importante ahora. Simplemente quería dedicarte una canción y hacer algo bonito para ti.",
"Puede que no sea gran cosa, pero encontré esta canción y tenía muchas ganas de dedicártela.",
"Eres una persona maravillosa y, a pesar de que apenas nos conocemos, me he dado cuenta de que eres muy atenta.",
"De verdad, no sé qué es, pero hay algo en ti que me atrae mucho. Hay algo en ti que me hace querer conocerte mejor.",
"Eres hermosa, bueno, no solo hermosa... eres HERMOSA, PRECIOSA Y LINDÍSIMA, eres todo y más de lo que jamás habría imaginado.",
"Tengo muchas ganas de conocerte, de entender cómo te expresas, de conocer todos tus gustos y aficiones, de saber qué odias y qué amas, que me cuentes tus historias, lo que has vivido y lo que aún sueñas vivir.",
"Sé que quizás suene demasiado intenso, pero ese algo que hay en ti me hace querer conocerte de verdad, saber más y más sobre ti.",
"También espero poder hacerte sentir lo mismo y que tú también desees conocerme mejor, saber quién soy realmente.",
"Así como yo tengo ganas de conocer más de ti, de escuchar tu voz, de verte en persona, de darte flores y mimitos.",
"Pero bueno, hasta aquí corto pq no quiero verme tan intensa escribiendo más y creo que ya me fui por las ramas jsajsa.",
"Tqmmmm!!! Preciosa y espero disfrutes la canción, también espero tengas un lindo y excelente díaaa!!!"

          ];
        let currentIndex = 0;

        // Función para actualizar el texto
        function updateText() {
          texto.textContent = textos[currentIndex];
          currentIndex = (currentIndex + 1) % textos.length;
        }

        // Escuchar eventos de reproducción del audio
        audio.addEventListener("play", function () {
          // Cambiar el texto inicial
          texto.textContent = textos[currentIndex];
          currentIndex = (currentIndex + 1) % textos.length;

          // Establecer un intervalo para cambiar el texto cada cierto tiempo
          const interval = setInterval(updateText, 16500); // Cambia el texto cada 5 segundos (5000 milisegundos)
            console.log("Prube")
          // Detener el intervalo cuando el audio se detiene
          audio.addEventListener("pause", function () {
            clearInterval(interval);
          });
        });
      });
    </script>
